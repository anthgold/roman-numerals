<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Roman Numeral Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Maker</h1>

      <form id="number-converter">
        <div class="form-group">
          <label for="form">Enter a number between 1 and 3999:</label>
          <!-- Is type = number right? -->
          <input class="arabic-number" type="number" min="1" max="3999">
        </div>

        <button type="submit" class="btn">Convert!</button>
      </form>

      <div id="result">
        <p><span class="arabic-number"></span> is <span id="romanNumber"></span> in Roman numerals.</p>
      </div>
    </div>
  </body>
</html>
